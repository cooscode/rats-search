name: 'Upstream Sync'

permissions:
  contents: write
  issues: write
  actions: write

on:
  schedule:
    - cron:  '0 7 * * 1'
    # scheduled at 07:00 every Monday and Thursday

jobs:
  sync_latest_from_upstream:
    runs-on: ubuntu-latest
    name: Sync latest commits from upstream repo
    if: ${{ github.event.repository.fork }}

    steps:
